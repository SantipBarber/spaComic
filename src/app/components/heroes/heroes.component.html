<div class="h1">Héroes <small>Marvel y DC</small></div>
<hr>
<div class="row row-cols-1 row-cols-md-3">
  <div class="col" *ngFor="let heroe of heroes; let i = index">
      <div class="card animated fadeIn fast">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-primary btn-block" (click)="verHeroe(i)"> Ver más...</button>
          </div>          
        </div>
      </div>
    </div>
</div>
