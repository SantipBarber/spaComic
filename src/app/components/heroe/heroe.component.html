
<div class="h1 animated fadeIn border border-3 p-3 m-3 rounded">{{ this.heroe['nombre'] | uppercase}}
    <small class="fs-5"> ({{ this.heroe['aparicion'] | date:'y' }}) </small>
</div>
<div class="row animated fadeIn fast m-3">
    <div class="col-md-4 border border-3 p-3 rounded d-flex flex-column justify-content-center">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger"> Volver a Heroes</a>
        </div>
    </div>
    <div class="col-md-8 border border-3 p-3 rounded">
        <div class="h3">{{this.heroe['nombre']}}</div>
        <hr>
        <p>
            {{this.heroe['bio']}}
        </p>
        <div class="img-fluid d-flex flex-column align-items-center">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/DC_logo.png" alt="DC comics logo">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/Marvel_logo.png" alt="Marvel comics logo">
        </div>
    </div>
</div>
